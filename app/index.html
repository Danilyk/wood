<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>woodplaza</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet"> 
	<!-- <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css" /> -->
	
	<script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous">
	</script>
	<link rel="stylesheet" href="css/owl.theme.default.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/style.min.css">


</head>
<body>
	<header>
		<div class="container header container-row container-row-center">
			<div class="logo header-logo">
				<img class="logo__img" src="img/logo.png" alt="logo">
			</div>
			<div class="descriptor header-descriptor">
				<p class="descriptor__text">Изделия из термообработанной <br>древесины под заказ</p>
			</div>
			<div class="contact header-contact container-column container-column-right">
				<a class="contact__phone" href="tel: +7 (383) 207-30-50">+7 (383) 207-30-50</a>
				<button class="contact__button">Заказать Звонок</button>
			</div>
		</div>
	</header>
	<nav>
		<div class="main-nav container">
			<ul class="nav-list container-row container-row-center">
				<li class="nav-list__item">Главная</li><!-- 
				 --><li class="nav-list__item">О нас</li><!-- 
				 --><li class="nav-list__item">Цены</li><!-- 
				 --><li class="nav-list__item">Оптовым <br>клиентам</li><!-- 
				 --><li class="nav-list__item">Статьи</li><!-- 
				 --><li class="nav-list__item">Контакты</li>
			</ul>
		</div>
	</nav>
	<div class="carousel container">
		<div class="owl-carousel owl-theme">
		  <div class="carousel-item">
		  	<img src="img/carousel/openair.jpg" alt="">
		  </div>
		  <div class="carousel-item">
		  	<img src="img/carousel/terassa.jpg" alt="">
		  </div>
		  <div class="carousel-item">
		  	<img src="img/carousel/pol.jpg" alt="">
		  </div>
		  <div class="carousel-item">
		  	<img src="img/carousel/fasad.jpg" alt="">
		  </div>		  
		</div>
	</div>
	<div class="win-price-menu container">
		<div class="first-cell container-row">
			<div class="win-price-menu__item">
				<img class="win-price-menu__img" src="img/menu/bar.jpg" alt=""><!-- 
				 --><div class="win-price-menu__text">
					<p>Барные стойки</p>
				</div>
			</div>
			<div class="win-price-menu__item">
				<img class="win-price-menu__img" src="img/menu/tabel.jpg" alt="">
				<div class="win-price-menu__text">
					<p>Столы</p>
				</div>
			</div>
		</div>
		<div class="second-cell container-row">
			<div class="win-price-menu__item">
				<img class="win-price-menu__img" src="img/menu/sill.jpg" alt="">
				<div class="win-price-menu__text win-price-menu__text--upkey">
					Столешницы <br>и<br> мебельные щиты
				</div>
			</div>
		</div>
		<div class="third-cell container-row">
			<div class="win-price-menu__item">
				<img class="win-price-menu__img" src="img/menu/pol.jpg" alt="">
				<div class="win-price-menu__text">
					Для пола
				</div>
			</div>
			<div class="win-price-menu__item">
				<img class="win-price-menu__img" src="img/menu/stena.jpg" alt="">
				<div class="win-price-menu__text">
					Для стен
				</div>
			</div>
			<div class="win-price-menu__item">
				<img class="win-price-menu__img" src="img/menu/ladder.jpg" alt="">
				<div class="win-price-menu__text">
					Лестницы
				</div>
			</div>
		</div>
	</div>

<!-- <script src="../node_modules/jquery/dist/jquery.js"></script> -->
<!-- <script src="../node_modules/owl.carousel/dist/owl.carousel.min.js"></script> -->
<script src="js/owl.carousel.js"></script>
<script src="js/script.js"></script>
</body>
</html>
